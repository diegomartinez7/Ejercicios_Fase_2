<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - Fase 2</title>

    <!-- Importamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to bottom,rgba(126, 155, 168, 0.473), rgba(98, 190, 206, 0.849) 35%) no-repeat center center fixed;">
    <div class="container text-center p-5 col-9">
        <h1 class="text-secondary">Bienvenido, prueba cualquiera de nuestros dos ejercicios</h1>
        <div class="container col-8 mt-5 p-3 shadow" style="background: rgba(180, 216, 160, 0.699); border-radius: 20px;">
            <label class="h4">Ingresa un número entero positivo (0 a 4294967295):</label>
            <div class="d-flex justify-content-around m-3">
                <input type="text" class="col-7" id="direccion">
                <button class="btn btn-success" onclick="ejercicio1()">Obtener IPv4</button>
            </div>
            <hr>
        
            <label class="h4">Ingresa una serie de números separados por comas (sin [ ]):</label>
            <input type="text" class="col-7 m-3" id="vector">
            <label class="h4">Escribe el valor de la suma a buscar: </label>
            <input type="text" class="col-2 m-2" id="suma">
            <button class="btn btn-success mt-3" onclick="ejercicio2()">Obtener primer par equivalente a la suma</button>
        </div>
    </div>

    <script src="funciones.js"></script>    

    <!-- Importación de JQuery, Popper.js y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
